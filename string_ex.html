<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // string length 속성
      const pw = "123";
      console.log(pw);
      console.log(pw.length); // 문자열의 길이 변환해서 갯수 출력
      if (pw.length < 4) {
        console.log("비밀번호는 최소 4자리 이상 입력해 주세요.");
        // pw에 123 3개만 담아놨고, if 값에 4개 이하 3개까지는 출력이라고
        // 해놨으니 실행 결과는 위에처럼 나온다.
      }

      // string 내장 객체 - includes()
      //   있는지 없는지 확인할 때 많이 사용된다.
      const email = "test!naver.com";
      if (email.includes("@") === false) {
        console.log("올바른 이메일 형식이 아닙니다.");
      }

      // indexOf() 메서드를 사용하여 특정 문자열이 포함되어 있는지 확인할 수 있다.
      const emailIndex = "test!naver.com";
      if (emailIndex.indexOf("@") === -1) {
        console.log("올바른 이메일 형식이 아닙니다.");
      }
    </script>
  </body>
</html>
